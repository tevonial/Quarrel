<div class="panel panel-info">
    <div class="panel-heading">Saved Token</div>
    <div class="panel-body" style="word-break:break-all">
        {{token}}
    </div>
</div>

<div class="panel panel-info">
    <div class="panel-heading">GET /api/account</div>
    <div class="panel-body" style="word-break:break-all">
        <p><strong>Authorization header:</strong> {{info.auth}}</p>
        <p><strong>Response:</strong> {{info.response}}</p>
    </div>
</div>

<form class="form-horizontal" ng-submit="saveSettings()">
    <div class="form-group">
        <label for="inputEmailAddress" class="col-sm-2 control-label">Email Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmailAddress" placeholder="Email Address" ng-model="settings.email">
        </div>
    </div>

    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ng-model="settings.name.first">
        </div>
    </div>

    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-model="settings.name.last">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save Settings</button>
            <button class="btn btn-danger pull-right" data-toggle="modal" data-target="#confirm-delete">Delete Account</button>
        </div>
    </div>
</form>

<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirm Delete</h4>
            </div>

            <div class="modal-body">
                <p>You are about to delete your account, this operation is irreversible.</p>
                <p>Do you want to proceed?</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteAccount()">Delete Forever</button>
            </div>
        </div>
    </div>
</div>
