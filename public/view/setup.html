<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup</title>
    <link rel="stylesheet" href="../localdep/bootstrap-3.3.7-dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="../localdep/angularjs_1.6.4.js"></script>
    <script src="../localdep/angular-ui-router_1.0.3.js"></script>
    <script src="../localdep/jquery_1.11.0.js"></script>
    <script src="../localdep/bootstrap_3.3.7.js"></script>

    <script src="../routes.js"></script>
    <script src="../service/auth.js"></script>
    <script src="../controller/setup.js"></script>
</head>

<body ng-app="quarrel" ng-controller="setup">

    <div class="container">

        <h2 style="padding-bottom: 25px">New Forum Setup</h2>

        <div class="panel panel-primary">
            <div class="panel-heading">General Information</div>

            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Forum Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" ng-model="forumName" placeholder="Forum Name">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">Administrative User</div>

            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputFirstName3" class="col-sm-2 control-label">First</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFirstName3" placeholder="First" ng-model="name.first">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName3" class="col-sm-2 control-label">Last</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLastName3" placeholder="Last" ng-model="name.last">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="panel">
            <button class="btn btn-primary pull-right" ng-click="finishSetup()">Finish</button>
        </div>

    </div>

</body>
</html>
