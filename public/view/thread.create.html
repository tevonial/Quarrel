<form class="form">

    <button class="btn btn-default" style="margin-bottom: 15px" ui-sref="thread-list">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
    </button>

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" ng-model="title" id="title" />
    </div>

    <div class="form-group">
        <label for="post">Post:</label>
        <textarea class="form-control" ng-model="post" rows="5" id="post"></textarea>
    </div>

    <button class="btn btn-primary" ng-click="postThread()">Submit</button>

</form>
