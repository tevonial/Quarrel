<div loadable-indicator class="loader"></div>

<div loadable class="panel panel-primary error-hide">
    <div class="panel-heading"><h4><strong>General Configuration</strong></h4></div>

    <form class="form-horizontal" style="padding-top: 25px">
        <div class="form-group">
            <label for="generalName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="generalName" placeholder="Name" ng-model="name">
            </div>
        </div>

        <div class="form-group">
            <label for="generalConfig2" class="col-sm-2 control-label">Config 2</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="generalConfig2" placeholder="Default value" ng-model="config2">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
            </div>
        </div>
    </form>

</div>

<div loadable class="panel panel-primary error-hide">
    <div class="panel-heading"><h4><strong>Moderators</strong></h4></div>

    <p style="padding: 25px">
        <span ng-repeat="mod in mods">
            <a ui-sref="user({id:mod._id})">{{mod.name.first}} {{mod.name.last}}</a><span ng-if="!$last">, </span>
        </span>
    </p>

</div>
