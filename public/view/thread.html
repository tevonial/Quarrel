<div loadable-indicator class="loader"></div>

<div loadable class="panel panel-primary">

    <div class="panel-heading"><h4><strong>{{title}}</strong></h4></div>

    <ul class="list-group">
        <li class="list-group-item row list-row" ng-repeat="post in posts">

            <div class="col-md-3 gray">
                <p class="list-group-item-text">{{post.date | date:'medium'}}</p>
                <h4 class="list-group-item-heading">
                    <a ui-sref="user({id: post.author._id})" >{{post.author.name.first}} {{post.author.name.last}}</a>
                </h4>
            </div>

            <div class="col-md-9">
                <p class="list-group-item-text">{{post.post}}</p>
            </div>

        </li>
    </ul>

    <!--<div class="panel-footer">Footer!</div>-->

</div>
